<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Background with gentle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff1f2" />
      <stop offset="100%" stop-color="#f8fafc" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f43f5e" />
      <stop offset="100%" stop-color="#e11d48" />
    </linearGradient>
  </defs>
  <rect width="1000" height="600" fill="url(#bgGradient)" rx="8" ry="8"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Inter, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0f172a">Real Estate Application Structure</text>
  
  <!-- App Component Box -->
  <rect x="400" y="70" width="200" height="50" rx="8" ry="8" fill="url(#headerGradient)" stroke="#0284c7" stroke-width="2"/>
  <text x="500" y="100" font-family="Inter, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">App</text>
  
  <!-- Navbar Component -->
  <rect x="400" y="160" width="200" height="40" rx="6" ry="6" fill="#ffe4e6" stroke="#f43f5e" stroke-width="2"/>
  <text x="500" y="185" font-family="Inter, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#e11d48">Navbar</text>
  <line x1="500" y1="120" x2="500" y2="160" stroke="#94a3b8" stroke-width="2"/>

  <!-- Main Section Components -->
  <rect x="150" y="240" width="120" height="40" rx="6" ry="6" fill="#ffe4e6" stroke="#f43f5e" stroke-width="2"/>
  <text x="210" y="265" font-family="Inter, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#e11d48">Hero</text>
  
  <rect x="290" y="240" width="120" height="40" rx="6" ry="6" fill="#ffe4e6" stroke="#f43f5e" stroke-width="2"/>
  <text x="350" y="265" font-family="Inter, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#e11d48">About</text>
  
  <rect x="430" y="240" width="120" height="40" rx="6" ry="6" fill="#ffe4e6" stroke="#f43f5e" stroke-width="2"/>
  <text x="490" y="265" font-family="Inter, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#e11d48">Projects</text>
  
  <rect x="570" y="240" width="120" height="40" rx="6" ry="6" fill="#ffe4e6" stroke="#f43f5e" stroke-width="2"/>
  <text x="630" y="265" font-family="Inter, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#e11d48">Amenities</text>
  
  <rect x="710" y="240" width="140" height="40" rx="6" ry="6" fill="#ffe4e6" stroke="#f43f5e" stroke-width="2"/>
  <text x="780" y="265" font-family="Inter, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#e11d48">Specifications</text>
  
  <!-- Connect to Main -->
  <line x1="500" y1="200" x2="500" y2="220" stroke="#94a3b8" stroke-width="2"/>
  <line x1="500" y1="220" x2="210" y2="220" stroke="#94a3b8" stroke-width="2"/>
  <line x1="500" y1="220" x2="780" y2="220" stroke="#94a3b8" stroke-width="2"/>
  <line x1="210" y1="220" x2="210" y2="240" stroke="#94a3b8" stroke-width="2"/>
  <line x1="350" y1="220" x2="350" y2="240" stroke="#94a3b8" stroke-width="2"/>
  <line x1="490" y1="220" x2="490" y2="240" stroke="#94a3b8" stroke-width="2"/>
  <line x1="630" y1="220" x2="630" y2="240" stroke="#94a3b8" stroke-width="2"/>
  <line x1="780" y1="220" x2="780" y2="240" stroke="#94a3b8" stroke-width="2"/>
  <circle cx="210" cy="220" r="3" fill="#f43f5e"/>
  <circle cx="350" cy="220" r="3" fill="#f43f5e"/>
  <circle cx="490" cy="220" r="3" fill="#f43f5e"/>
  <circle cx="630" cy="220" r="3" fill="#f43f5e"/>
  <circle cx="780" cy="220" r="3" fill="#f43f5e"/>
  
  <!-- Second Row Components -->
  <rect x="220" y="320" width="140" height="40" rx="6" ry="6" fill="#ffe4e6" stroke="#f43f5e" stroke-width="2"/>
  <text x="290" y="345" font-family="Inter, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#e11d48">Contact</text>
  
  <rect x="420" y="320" width="140" height="40" rx="6" ry="6" fill="#ffe4e6" stroke="#f43f5e" stroke-width="2"/>
  <text x="490" y="345" font-family="Inter, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#e11d48">Newsletter</text>
  
  <rect x="620" y="320" width="140" height="40" rx="6" ry="6" fill="#ffe4e6" stroke="#f43f5e" stroke-width="2"/>
  <text x="690" y="345" font-family="Inter, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#e11d48">PopUp</text>
  
  <!-- Connect First to Second Row -->
  <line x1="500" y1="300" x2="500" y2="300" stroke="#94a3b8" stroke-width="2"/>
  <line x1="500" y1="300" x2="290" y2="300" stroke="#94a3b8" stroke-width="2"/>
  <line x1="500" y1="300" x2="690" y2="300" stroke="#94a3b8" stroke-width="2"/>
  <line x1="290" y1="300" x2="290" y2="320" stroke="#94a3b8" stroke-width="2"/>
  <line x1="490" y1="300" x2="490" y2="320" stroke="#94a3b8" stroke-width="2"/>
  <line x1="690" y1="300" x2="690" y2="320" stroke="#94a3b8" stroke-width="2"/>
  <circle cx="290" cy="300" r="3" fill="#f43f5e"/>
  <circle cx="490" cy="300" r="3" fill="#f43f5e"/>
  <circle cx="690" cy="300" r="3" fill="#f43f5e"/>
  
  <!-- Footer Component -->
  <rect x="400" y="400" width="200" height="40" rx="6" ry="6" fill="#ffe4e6" stroke="#f43f5e" stroke-width="2"/>
  <text x="500" y="425" font-family="Inter, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#e11d48">Footer</text>
  
  <!-- Connect All to Footer -->
  <line x1="500" y1="380" x2="500" y2="400" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- UI Components Integration -->
  <rect x="100" y="480" width="800" height="80" rx="6" ry="6" fill="#fff1f2" stroke="#fda4af" stroke-width="2"/>
  <text x="500" y="500" font-family="Inter, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e11d48">UI Components</text>
  
  <!-- Legend Items -->
  <rect x="150" y="520" width="20" height="20" rx="3" ry="3" fill="url(#headerGradient)"/>
  <text x="180" y="535" font-family="Inter, sans-serif" font-size="14" font-weight="normal" text-anchor="start" fill="#0f172a">Root Component</text>
  
  <rect x="350" y="520" width="20" height="20" rx="3" ry="3" fill="#ffe4e6" stroke="#f43f5e" stroke-width="2"/>
  <text x="380" y="535" font-family="Inter, sans-serif" font-size="14" font-weight="normal" text-anchor="start" fill="#0f172a">UI Component</text>
  
  <line x1="550" y1="520" x2="580" y2="520" stroke="#94a3b8" stroke-width="2"/>
  <circle cx="565" cy="520" r="3" fill="#f43f5e"/>
  <text x="590" y="535" font-family="Inter, sans-serif" font-size="14" font-weight="normal" text-anchor="start" fill="#0f172a">Component Relationship</text>
  
  <!-- Shadcn UI Components Integration Note -->
  <rect x="100" y="570" width="800" height="30" rx="6" ry="6" fill="white" stroke="#fda4af" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="500" y="590" font-family="Inter, sans-serif" font-size="14" font-weight="normal" text-anchor="middle" fill="#e11d48">All components use shadcn/ui primitives (Button, Card, Dialog, etc.)</text>
</svg>